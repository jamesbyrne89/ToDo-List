<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>To-do List by James Byrne | Front End Developer in London</title>
        <meta name="description" content="A simple to-do list application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <body>
    <div class="app_wrapper">
    <h1 class="app_title">To-do List</h1>

        <div class="date_wrapper_small">

          <h3 id="year"></h3>
          </div>
          </div>

          <h3 id="day"></h3>

    </div>

         <input id="input" placeholder="Add a task">
      <ul id="list"></ul> 

      <div id="footer"><hr>A coding project by <a href="http://jamestbyrne.com">James Byrne</a></div>
</div>
        <script src="js/todo.js"></script>
    </body>
</html>
